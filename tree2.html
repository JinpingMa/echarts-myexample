<!--折线，节点是图片-->

<!DOCTYPE html>
<html style="height:100%;">

<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <!-- 引入 echarts.js -->
  <!--<script src="./js/echarts2.js"></script>-->
  <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
  <!--<script src="/js/echarts.min.js"></script>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>-->
</head>

<body style="height:100%;">
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="width: 100%;height:100%;"></div>
  <script type="text/javascript">
    // 路径配置
    require.config({
      paths: {
        echarts: 'http://echarts.baidu.com/build/dist'
      }
    });
    // 使用
    require(
            [
                'echarts'
                
        , 'echarts/chart/tree' // 使用树图就加载tree模块，按需加载
            ]
      , function (echarts) {
        // 基于准备好的dom，初始化echarts图表
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        option = {
          title: {
            text: '手机品牌'
            , subtext: '线、节点样式'
          }
          , tooltip: {
            trigger: 'item'
            , formatter: "{b}: {c}"
          }
          //                    , toolbox: {
          //                        show: true
          //                        , feature: {
          //                            mark: {
          //                                show: true
          //                            }
          //                            , dataView: {
          //                                show: true
          //                                , readOnly: false
          //                            }
          //                            , restore: {
          //                                show: true
          //                            }
          //                            , saveAsImage: {
          //                                show: true
          //                            }
          //                        }
          //                    }
          
          , calculable: false
          , series: [
            {
              name: '树图'
              , type: 'tree'
              , orient: 'horizontal', // vertical horizontal
              rootLocation: {
                x: 100
                , y: '50%'
              }, // 根节点位置  {x: 'center',y: 10}
              nodePadding: 20
              , symbol: 'circle'
                /*'circle' | 'rectangle' | 'triangle' | 'diamond' |
                'emptyCircle' | 'emptyRectangle' | 'emptyTriangle' | 'emptyDiamond'|'heart'|'droplet'|'pin'（标注）、'arrow'（箭头）和'star'（五角星）*/
                
              , symbolSize: 40
              , itemStyle: {
                normal: {
                  label: {
                    show: true
                    , position: 'left'
                    , formatter: "{b}"
                    , textStyle: {
                      color: '#000'
                      , fontSize: 15
                    }
                    //                                        show: true
                    //                                        , position: 'left'
                    //                                        , textStyle: {
                    //                                            color: '#cc9999'
                    //                                            , fontSize: 15
                    //                                            , fontWeight: 'bolder'
                    //                                        }
                  }
                  , lineStyle: {
                    color: '#000'
                    , width: 1
                    , type: 'broken' // 'curve'|'broken'|'solid'|'dotted'|'dashed'
                  }
                }
                , emphasis: {
                  label: {
                    show: true
                  }
                }
              }
              , data: [
                {
                  name: '手机'
                  , value: 6
                  , symbolSize: [90, 70]
                  , symbol: 'image://http://www.iconpng.com/png/ecommerce-business/iphone.png'
                  , itemStyle: {
                    normal: {
                      label: {
                        show: false
                      }
                    }
                  }
                  , children: [
                    {
                      name: '小米'
                      , value: 4
                      , symbol: 'image://http://pic.58pic.com/58pic/12/36/51/66d58PICMUV.jpg'
                      , itemStyle: {
                        normal: {
                          label: {
                            show: false
                          }
                          , lineStyle: {
                            color: '#000'
                            , width: 1
                            , type: 'curve' // 'curve'|'broken'|'solid'|'dotted'|'dashed'
                          }
                        }
                      }
                      , symbolSize: [60, 60]
                      , children: [
                        {
                          name: '小米1'
                          , symbol: 'rectangle'
                          , symbolSize: [100, 40]
                          , value: 4
                          , itemStyle: {
                            normal: {
                              color: '#fa6900'

                              
                              , label: {
                                show: true
                                , position: 'inside'
                                  //                                                                ,textStyle:{
                                  //                                                                    baseline: top
                                  //                                                                }
                              }
                            }
                            , emphasis: {
                              label: {
                                show: false
                              }
                              , borderWidth: 0
                            }
                          }
                                }
                                                
                        , {
                          name: '小米2'
                          , value: 4
                          , symbol: 'circle'
                          , symbolSize: 20
                          , itemStyle: {
                            normal: {
                              label: {
                                show: true
                                , position: 'right'
                                , formatter: "{b}"
                              }
                              , color: '#fa6900'
                              , borderWidth: 2
                              , borderColor: '#cc66ff'
                            }
                            , emphasis: {
                              borderWidth: 0
                            }
                          }
                                }
                                                
                        , {
                          name: '小米3'
                          , value: 2
                          , symbol: 'emptyRectangle'
                          , symbolSize: [100, 40]
                          , itemStyle: {
                            normal: {
                              label: {
                                position: 'left'
                              }
                              , color: '#fa6900'
                              , brushType: 'stroke'
                              , borderWidth: 1
                              , borderColor: '#999966'
                            }
                            , emphasis: {
                              borderWidth: 0
                            }
                          }
                                }
                            ]
                        }
                                        
                    , {
                      name: '苹果'
                      , value: 4
                      , symbol: 'image://http://www.viastreaming.com/images/apple_logo2.png'
                      , symbolSize: [60, 60]
                      , itemStyle: {
                        normal: {
                          label: {
                            position: 'inside'
                            , show: true
                          }
                        }
                      }

                        }
                                        
                    , {
                      name: '华为'
                      , symbol: 'image://http://market.huawei.com/hwgg/logo_cn/download/logo.jpg'
                      , symbolSize: [60, 60]
                      , itemStyle: {
                        normal: {
                          label: {
                            show: false
                          }
                        }
                      }
                      , value: 2
                        }
                                        
                    , {
                      name: '联想'
                      , symbol: 'image://http://www.lenovo.com.cn/HomeUpload/Home001/6d94ee9a20140714.jpg'
                      , symbolSize: [100, 40]
                      , itemStyle: {
                        normal: {
                          label: {
                            show: true
                              //, bottom: 20px
                          }
                        }
                      }
                      , value: 2
                        }
                    ]
                }
            ]
        }
    ]
        };
        myChart.setOption(option);
      });
  </script>
</body>

</html>

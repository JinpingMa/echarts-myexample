<!--双折现与主体混合，类似DNA图-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <!-- 引入 echarts.js -->
  <script src="/js/echarts.min.js"></script>
</head>

<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="width: 100%;height:400px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    option = {
      title: {
        text: '销售数据'
        , subtext: '纯属虚构'
      }
      , tooltip: {
        trigger: 'axis'
        , formatter: function (params) {
          return params[0].name + ' : ' + (params[2].value - params[1].value > 0 ? '+' : '-') + params[0].value + '<br/>' + params[2].seriesName + ' : ' + params[2].value + '<br/>' + params[3].seriesName + ' : ' + params[3].value + '<br/>'
        }
      }
      , //    toolbox: {
      //        show : true,
      //        feature : {
      //            mark : {show: true},
      //            dataView : {show: true, readOnly: false},
      //            magicType : {show: true, type: ['line', 'bar']},
      //            restore : {show: true},
      //            saveAsImage : {show: true}
      //        }
      //    },
      legend: {
        data: ['本周', '上周']
        , selectedMode: false
      }
      , xAxis: [
        {
          type: 'category'
          , data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        }
    ]
      , yAxis: [
        {
          type: 'value'
          , min: 200
          , max: 450
        }
    ]
      , series: [
        {
          name: '本周'
          , type: 'line'
          , smooth: true
          , data: [400, 374, 251, 300, 420, 400, 440]
        }
        , {
          name: '上周'
          , type: 'line'
          , smooth: true
          , symbol: 'none'
          , itemStyle: {
            normal: {
              lineStyle: {
                width: 1
                , type: 'dashed'
              }
            }
          }
          , data: [320, 332, 301, 334, 360, 330, 350]
        }
        , {
          name: '上周2'
          , type: 'bar'
          , stack: '1'
          , barWidth: 3
          , itemStyle: {
            normal: {
              color: 'rgba(0,0,0,0)'
            }
            , emphasis: {
              color: 'rgba(0,0,0,0)'
            }
          }
          , data: [320, 332, 251, 300, 360, 330, 350]
        }
        , {
          name: '变化'
          , type: 'bar'
          , stack: '1'
          , data: [
              80, 42
            , {
              value: 50
              , itemStyle: {
                normal: {
                  color: 'red'
                }
              }
            }
            , {
              value: 34
              , itemStyle: {
                normal: {
                  color: 'red'
                }
              }
            }
              , 60, 70, 90
            ]
        }
    ]
    };
    myChart.setOption(option);
  </script>
</body>

</html>
